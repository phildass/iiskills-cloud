name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (3 Browsers)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run E2E tests
        run: yarn test:e2e --project=${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: http://localhost:3000
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-results/
          retention-days: 7
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-${{ matrix.browser }}
          path: test-results/html/
          retention-days: 7

  visual-regression:
    name: Visual Regression Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run visual regression tests
        run: npx playwright test tests/e2e/visual --project=chromium
        env:
          CI: true
          BASE_URL: http://localhost:3000
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-failures
          path: test-results/
          retention-days: 7
      
      - name: Upload screenshot diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diffs
          path: |
            test-results/**/diff-*.png
            test-results/**/actual-*.png
          retention-days: 7

  access-control-tests:
    name: Access Control Scenarios
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run access control tests
        run: npx playwright test tests/e2e/access-control --project=chromium
        env:
          CI: true
          BASE_URL: http://localhost:3000
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: access-control-test-results
          path: test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    needs: [e2e-tests, visual-regression, access-control-tests]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-test-results
      
      - name: Create summary
        run: |
          echo "# E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests (3 browsers)**: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Visual Regression**: ${{ needs.visual-regression.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Access Control**: ${{ needs.access-control-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.e2e-tests.result }}" == "success" ] && \
             [ "${{ needs.visual-regression.result }}" == "success" ] && \
             [ "${{ needs.access-control-tests.result }}" == "success" ]; then
            echo "✅ **All E2E tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some E2E tests failed. Review the artifacts for details.**" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Check overall status
        if: needs.e2e-tests.result != 'success' || needs.visual-regression.result != 'success' || needs.access-control-tests.result != 'success'
        run: |
          echo "E2E tests failed"
          exit 1
