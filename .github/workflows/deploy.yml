name: Deploy All Apps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (latest version)
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server's SSH key to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy all apps via SSH with forced sync (no server-side conflicts)
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "==> Starting SSH deployment to $SERVER_USER@$SERVER_IP"
          ssh $SERVER_USER@$SERVER_IP "
            set -e
            echo '>>> Changing directory to ${DEPLOY_PATH}'
            cd '${DEPLOY_PATH}'
            echo '>>> Forcibly syncing code from GitHub (hard reset)'
            git fetch origin
            git reset --hard origin/main
            echo '>>> Making deploy script executable'
            chmod +x deploy-all.sh
            echo '>>> Running deploy script'
            ./deploy-all.sh
            echo '>>> Deployment successful!'
          "