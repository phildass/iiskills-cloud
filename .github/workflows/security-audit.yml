name: Security Audit

on:
  # Run on every push to main/develop
  push:
    branches: [main, develop]
  
  # Run on all pull requests
  pull_request:
    branches: [main, develop]
  
  # Run weekly on schedule
  schedule:
    # Every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  npm-audit:
    name: npm Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Run npm audit (production only)
        id: audit-prod
        run: |
          echo "## Production Dependencies Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --production --audit-level=moderate || echo "audit_prod_failed=true" >> $GITHUB_OUTPUT
          npm audit --production --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true
        continue-on-error: true
      
      - name: Run npm audit (all dependencies)
        id: audit-all
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## All Dependencies Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || echo "audit_all_failed=true" >> $GITHUB_OUTPUT
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true
        continue-on-error: true
      
      - name: Generate JSON report
        if: always()
        run: |
          npm audit --json > security-audit-report.json
          npm audit --production --json > security-audit-prod-only.json
      
      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-reports
          path: |
            security-audit-report.json
            security-audit-prod-only.json
          retention-days: 90
      
      - name: Check critical vulnerabilities
        run: |
          # Check for critical or high vulnerabilities in production
          CRITICAL_COUNT=$(npm audit --production --json | jq '.metadata.vulnerabilities.critical')
          HIGH_COUNT=$(npm audit --production --json | jq '.metadata.vulnerabilities.high')
          
          echo "Critical vulnerabilities: $CRITICAL_COUNT"
          echo "High vulnerabilities: $HIGH_COUNT"
          
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::error::Found $CRITICAL_COUNT critical and $HIGH_COUNT high vulnerabilities in production dependencies"
            exit 1
          fi
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditReport = JSON.parse(fs.readFileSync('security-audit-report.json', 'utf8'));
            const vulns = auditReport.metadata.vulnerabilities;
            
            const comment = `## Security Audit Results
            
            **Total Vulnerabilities**: ${vulns.total}
            - Critical: ${vulns.critical}
            - High: ${vulns.high}
            - Moderate: ${vulns.moderate}
            - Low: ${vulns.low}
            
            ${vulns.critical > 0 || vulns.high > 0 ? '⚠️ **Action Required**: Critical or high severity vulnerabilities found!' : '✅ No critical or high vulnerabilities'}
            
            <details>
            <summary>View Full Report</summary>
            
            Download the full audit report from the workflow artifacts.
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Check licenses
        run: |
          npx license-checker --summary >> $GITHUB_STEP_SUMMARY
          npx license-checker --json > licenses.json
        continue-on-error: true
      
      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  security-summary:
    name: Security Summary
    needs: [npm-audit, dependency-review, license-check]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Create summary
        run: |
          echo "# Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- npm Audit: ${{ needs.npm-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Review: ${{ needs.dependency-review.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.npm-audit.result }}" != "success" ]; then
            echo "⚠️ Security vulnerabilities detected. Review the npm audit job for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No security vulnerabilities detected." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Fail if critical issues
        if: needs.npm-audit.result == 'failure'
        run: |
          echo "Security audit failed due to critical or high vulnerabilities"
          exit 1
