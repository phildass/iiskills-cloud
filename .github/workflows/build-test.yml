name: Build & Test All Apps

# This workflow tests all 18 apps on every PR and push to main
# Required GitHub Secrets:
#   - NEXT_PUBLIC_SUPABASE_URL
#   - NEXT_PUBLIC_SUPABASE_ANON_KEY

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-all-apps:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - apps/main
          - coming-soon
          - learn-ai
          - learn-apt
          - learn-jee
          - learn-chemistry
          - learn-cricket
          - learn-geography
          - learn-govt-jobs
          - learn-ias
          - learn-leadership
          - learn-management
          - learn-math
          - learn-neet
          - learn-physics
          - learn-pr
          - learn-winning
          - learn-data-science
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build ${{ matrix.app }}
        run: |
          cd ${{ matrix.app }}
          yarn build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_DISABLE_AUTH: true
      
      - name: Check build output
        run: |
          if [ ! -d "${{ matrix.app }}/.next" ]; then
            echo "❌ Build failed - no .next directory"
            exit 1
          fi
          echo "✅ Build successful for ${{ matrix.app }}"

  merge-check:
    runs-on: ubuntu-latest
    needs: build-all-apps
    steps:
      - name: All builds passed
        run: echo "✅ All 18 apps built successfully - safe to merge!"
